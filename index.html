<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Switcher</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <img class="logo__img" src="./images/logo/logo.svg" alt="logo">
                    <p class="logo__text">Healthy Switcher</p>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Recipes</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Chefs</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Contacts</a>
                    </li>
                </ul>
                <div class="burger">
                    <img src="./images/nav/menu.svg" alt="menu">
                </div>
                <div class="menu-adaptive hide">

                    <img class="close" src="./images/nav/close.svg" alt="close">

                    <ul class="nav__adaptive">
                        <li class="nav__adaptive-item">
                            <a class="nav__link" href="#">Menu</a>
                        </li>
                        <li class="nav__adaptive-item">
                            <a class="nav__adaptive-link" href="#">Recipes</a>
                        </li>
                        <li class="nav__adaptive-item">
                            <a class="nav__adaptive-link" href="#">Chefs</a>
                        </li>
                        <li class="nav__adaptive-item">
                            <a class="nav__adaptive-link" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <section class="hero">
            <div class="hero__title-wrapper">
                <h1 class="title hero-title"></h1>
            </div>
            <div class="hero__text"></div>
            <button class="btn hero-btn"></button>
            <ul class="hero__contacts">
                <li class="hero-contact">
                    <div class="hero-contact__icon"></div>
                    <div class="hero-contact__text"></div>
                </li>
                <li class="hero-contact">
                    <div class="hero-contact__icon"></div>
                    <div class="hero-contact__text"></div>
                </li>
                <li class="hero-contact">
                    <div class="hero-contact__icon"></div>
                    <div class="hero-contact__text"></div>
                </li>
            </ul>
        </section>
    </header>

    <script src="./js/main.min.js"></script>
</body>

</html>
